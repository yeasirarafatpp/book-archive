<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Js API Library</title>
</head>

<body>
    <h3 class="text-center text-success pt-3">Search Your Favourit Book</h3>
    <!-- Search The Book Name -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-text" type="text" class="form-control" placeholder="Search Your Favourit Book"
            aria-label="Search Book" aria-describedby="search-btn">
        <button onclick="loadBook();" class="btn btn-outline-secondary" type="button" id="search-btn">Button</button>
    </div>
    <!-- Count Search Result -->
    <p id="counter"></p>
    <!-- Show The Book On Card -->
    <div class="row row-cols-1 row-cols-md-3 g-4 container mx-auto" id="books">
    </div>


    <script src="js/app.js"></script>
</body>

</html>
